<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- <ion-list-header>Settings</ion-list-header> -->
    <!-- <ion-item>
      <ion-label>Use Local Notifications</ion-label>
      <ion-toggle [(ngModel)]="appState.appPreferences.useLocalNotifications"></ion-toggle>
    </ion-item> -->
    <ion-item>
      <ion-label>Use Calendar</ion-label>
      <ion-toggle [(ngModel)]="appState.appPreferences.useCalendar"></ion-toggle>
    </ion-item>
    <ion-item button detail="false" (click)="onSelectCalendar()">
      <ion-label>Selected Calendar ({{appState.appPreferences.selectedCalendar?.name}})</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
